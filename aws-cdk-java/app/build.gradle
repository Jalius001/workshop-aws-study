plugins {
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.42'

    compileOnly 'org.projectlombok:lombok:1.18.42'
    implementation 'software.amazon.awscdk:aws-cdk-lib:[2.0.0,)'
    implementation 'software.constructs:constructs:[10.0.0,)'
    implementation 'software.amazon.awscdk:assertions-alpha:2.0.0-rc.24'
    // This dependency is used by the application.
    implementation libs.guava

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
application {
    // Define the main class for the application.
    mainClass = 'com.ssp.infrastructure.Deployment'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
